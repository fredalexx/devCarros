<div class="container mt-5 mb-5 pt-5" style="position: relative">
  <form>
    <div class="form-row">
      <input type="hidden" name="id" [(ngModel)]="cliente.id" />
      <div class="form-group col-md-6">
        <label for="nome">Marca</label>
        <input
          name="nome"
          type="text"
          class="form-control"
          [(ngModel)]="cliente.nome"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="sobrenome">Modelo</label>
        <input
          type="text"
          class="form-control"
          name="sobrenome"
          [(ngModel)]="cliente.sobrenome"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="cpf">Cor</label>
        <input
          type="text"
          class="form-control"
          name="cpf"
          [(ngModel)]="cliente.cpf"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="rg">Ano</label>
        <input
          type="text"
          class="form-control"
          name="rg"
          [(ngModel)]="cliente.rg"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="telefone">Placa</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="cliente.email"
        />
      </div>
    </div>

    <button
      type="submit"
      class="btn"
      [class]="operacao ? 'btn-primary' : 'btn-success'"
    >
      {{ operacao ? "Cadastrar" : "Atualizar" }}
    </button>
    <br /><br />
    <a routerLink="/home">Voltar para Home</a>
    <br /><br />
    <a routerLink="/servicos/cadastro">Servi√ßos</a>
  </form>
</div>
