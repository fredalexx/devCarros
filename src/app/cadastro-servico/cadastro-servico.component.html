<app-header></app-header>
<div class="container">

  <h1 class="titulo">Cadastro de Serviços</h1>
  <br>
  <p class="frase">Preencha os campos abaixo referente a cadastro de ordem de serviço.</p>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-">
      <div id="ui">
        <form class=" campo form-group">
          <h4>Informações sobre a Ordem de Serviço:</h4>
          <br>

          <div class="row">

            <div class=" campo col-lg-8">
              <label>Orçamento:</label>
              <input type="text" name="orcamentista" id="orcamentista" class=" form-control"
                placeholder="Nome do orçamentista">
            </div>
            <div class=" campo col-lg-4">
              <label>Nº da OS:</label>
              <input type="text" name="os" id="os" class=" form-control" placeholder="Ex: OS Nº 5465">
            </div>
            <br>
            <div class=" campo col-lg-8">
              <label>Cliente:</label>
              <input type="search" name="cliente" id="cliente" class="form-control" placeholder="Nome do cliente">
            </div>
            <div class="campo col-lg-4">
              <label>veiculo:</label>
              <input type="search" name="veiculo" id="veiculo" class="form-control" placeholder="Ex: Fiat Argo 2020">
            </div>
            <div class=" campo col-lg-8">
              <label>Data de abertura:</label>
              <input type="date" name="abertura" id="abertura" class="form-control">
            </div>
            <div class="campo col-lg-4">
              <label>Valor:</label>
              <input type="text" name="preço" id="preço" class="form-control" placeholder="Ex: 450,00 R$">
            </div>
          </div>

          <br>
          <label>Status da OS:</label>
          <select class=" campo form-control">
            <option selected disabled value="">Selecione:</option>
            <option>Autorizada</option>
            <option>Aguardando aprovação</option>
            <option>Serviço em andamento</option>
            <option>Serviço concluido</option>
          </select>
          <br>
          <h4>Informações sobre a realização do serviço:</h4>
          <br>
          <p>Por favor, complete os campos abaixo para informações que envolvem as realizações do serviço:</p>
          <br>
          <div class="row">
            <div class="campo col-lg-6">
              <label>Mecanico responsável:</label>
              <input type="text" name="mecanico" id="mecanico" class="form-control"
                placeholder="Mecanico responsavel pela execuçao do serviço">
            </div>
            <div class=" campo col-lg-6">
              <label>Serviço agendado para:</label>
              <input type="date" name="agendamento" id="agendamento" class="form-control">

            </div>


          </div>
          <br>
          <label>Tipo de serviço a ser realizado:</label>
          <select class=" campo form-control">
            <option selected disabled value="">Selecione:</option>
            <option>Elétrica</option>
            <option>Estética</option>
            <option>Funilaria</option>
            <option>Mecânica</option>
            <option>Pintura</option>
            <option>Retorno Garantia</option>
          </select>
          <br>
          <div>
            <label>Serviços Adicionais:</label>
          </div>
          <div class=" campo form-check form-check-inline">
            <label class="form-check-label" for="serv1">Polimento </label>
            <input class="form-check-input" type="checkbox" id="serv1" value="polimento">

          </div>
          <div class=" campo form-check form-check-inline">
            <label class="form-check-label" for="serv2">Higienizaçao </label>
            <input class="form-check-input" type="checkbox" id="serv2" value="higienizaçao">

          </div>
          <div class="campo form-check form-check-inline">
            <label class="form-check-label" for="serv3">Lavagem</label>
            <input class="form-check-input" type="checkbox" id="serv3" value="lavagem">

          </div>
          <div class="campo form-check form-check-inline">
            <label class="form-check-label" for="Danos5">Enceramento</label>
            <input class="form-check-input" type="checkbox" id="serv4" value="enceramento">

          </div>

          <div>
            <br>
            <label> O serviço é particular ou assegurado ?</label>
          </div>
          <div class="campo form-check form-check-inline">
            <label class="form-check-label" for="resposta1">Particular</label>
            <input class="form-check-input" type="radio" name="resposta" id="resposta1" value="particular">

          </div>
          <div class="campo form-check form-check-inline">
            <label class="form-check-label" for="resposta2">Assegurado</label>
            <input class="form-check-input" type="radio" name="resposta" id="resposta2" value="assegurado">

          </div>
          <div class=" campo form-group">
            <label for="adicionais">Informaçoes adicionais:</label>
            <textarea class="form-control" id="adicionais" rows="3"
              placeholder="Descriçao do serviço a ser realizado"></textarea>
          </div>

          <input type="submit" name="Cadastrar" value="Cadastrar" class="botao1 btn btn-primary">
          <input type="reset" name="Cancelar" value="Cancelar" class="botao2 btn btn-primary">
        </form>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
