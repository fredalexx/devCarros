<p-table [value]="carros" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Ano</th>
      <th>Marca</th>
      <th>Cor</th>
      <th>Opções</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-carro>
    <tr>
      <td>{{ carro.nome }}</td>
      <td>{{ carro.ano }}</td>
      <td>{{ carro.marca }}</td>
      <td>{{ carro.cor }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="p-button-primary"></p-button>
        <p-button icon="pi pi-trash" class="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
