<div class="container mt-5 mb-5 pt-5" style="position: relative">
  <form>
    <div class="form-row">
      <input type="hidden" name="id" [(ngModel)]="cliente.id" />
      <div class="form-group col-md-6">
        <label for="os">Ordem de Serviço</label>
        <input
          name="os"
          type="text"
          class="form-control"
          [(ngModel)]="cliente.nome"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="mecanica">Mecânica</label>
        <input
          type="text"
          class="form-control"
          name="mecanica"
          [(ngModel)]="cliente.sobrenome"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="realizado">Serviço Realizado</label>
        <input
          type="text"
          class="form-control"
          name="realizado"
          [(ngModel)]="cliente.cpf"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="valor">Valor</label>
        <input
          type="text"
          class="form-control"
          name="valor"
          [(ngModel)]="cliente.email"
        />
      </div>
      <button
        pButton
        pRipple
        label="Item"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
    </div>
    <br />
    <button
      type="submit"
      class="btn"
      [class]="operacao ? 'btn-primary' : 'btn-success'"
    >
      {{ operacao ? "Cadastrar" : "Atualizar" }}
    </button>
    <br /><br />
    <div class="m-1">
      <p-table [rows]="4" [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Data</th>
            <th>OS</th>
            <th>Mecânica</th>
            <th>Serviço</th>
            <th>Valor</th>
            <th class="th-acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ag>
          <tr>
            <td>{{ ag.id }}</td>
            <td>{{ ag.nome }}</td>
            <td>{{ ag.telefone }}</td>
            <td>
              <p-button
                icon="pi pi-pencil"
                class="btn-editar"
                [title]="'Editar contato ' + ag.nome"
              >
              </p-button>
              <p-button
                icon="pi pi-trash"
                [title]="'Excluir contato ' + ag.nome"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <br /><br />
    <a routerLink="/veiculo">Voltar para Veiculo</a>
    <br /><br />
  </form>
</div>

<!--Código da caixa para inserir outro item de serviço -->

<p-dialog
  [(visible)]="servicoDialog"
  [style]="{ width: '450px' }"
  header="Adicionar Serviço"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="p-formgrid p-grid">
      <div class="p-field p-col-8">
        <label for="quantity">Serviço</label>
        <input
          type="text"
          pInputText
          id="servico"
          [(ngModel)]="cliente.servico"
        />
      </div>
      <div class="p-field p-col-4">
        <label for="valor">Valor</label>
        <p-inputNumber
          id="valor"
          [(ngModel)]="cliente.valor"
          mode="currency"
          currency="BLR"
          locale="pt-BR"
        ></p-inputNumber>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Salvar"
      icon="pi pi-check"
      class="p-button-text"
      (click)="openNew()"
    ></button>
  </ng-template>
</p-dialog>
